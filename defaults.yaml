Omega: 1.0
q: 1.5
sig_0: 1.0
tstop: 0.1
D_0: 1.0e-5
nu_0: 1.0e-5
beta_diff: 0
beta_visc: 0
nu_g: 1.0e-3
eps: 1.0

# grid / domain
Lx: 0.2
Nx: 128
exact_fit:
  enable: false
  K_target: 100.0
  harmonics: 2

